<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contatos</title>
</head>
<body>
    <header class="header-principal">
        <div class="logo-header">
            <img src="./images/1.png" alt="Logo"/>
        </div>

        <div class="icones">
            <div class="inicio">
                <a href="/index.html">
                    <img src="./images/home.png" alt="Início">Início
                </a>
            </div>

            <div class="produtos">
                <a href="/produtos.html">
                    <img src="./images/produtos.png" alt="Produtos">Produtos
                </a>
            </div>

            <div class="encomendas">
                <a href="/encomendas.html">
                    <img src="./images/encomendas.png" alt="Encomendas">Encomendas
                </a>
            </div>

            <div class="contato">
                <a href="contatos.html">
                    <img src="./images/contato.png" alt="Contato">Contato
                </a>
            </div>
        </div>
    </header>

    <main class="main-contatos">
        <div class="div1-contatos">
        <h2>Telefones:</h2>
            <p>(11) 91259-8553</p>
            <p>(11) 4002-8922</p>
        </div>



        <div class="div2-contatos">
            <h2>Formulário de Contato:</h2>
            <form>
                <div class = "input-grupo">
                    <label>Nome:</label>
                    <input type="text">
                </div>
                
                <div class = "input-grupo">
                    <label>Email:</label>
                    <input type="email">
                </div>

                <div class = "input-grupo">
                    <label>Telefone:</label>
                    <input type="tel"/>
                </div>

                <div class = "input-grupo">
                    <label>Mensagem:</label>
                    <textarea></textarea>
                </div>
                <button class="envia-form">Enviar</button>
            
            </form>
        </div>
    </main>
</body>
</html>
